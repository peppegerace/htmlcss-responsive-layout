<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Layout</title>
</head>
<body>

  <header>
    <div class="container">
        <div class="row">
            <div class="col">
              <img src="img/logo.png" alt="logo">
            </div>
            <div class="col">
                <nav class="menu">
                  <ul>
                    <li>
                      <a href="#">Planning</a>
                    </li>
                    <li>
                      <a href="#">Testimonials</a>
                    </li>
                    <li>
                      <a href="#">Features</a>
                    </li>
                    <li>
                      <a href="#">About Us</a>
                    </li>
                    <li>
                      <button>Get Started</button>
                    </li>
                  </ul>
                </nav>
                <div class="hamburger">
                  <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </div>
  </header>

  <main>

    <!-- intro -->
    <section class="intro">
        <div class="container">
            <div class="row debug">
                <div class="col debug">
                    <div class="row">
                        <div class="col debug">SX</div>
                        <div class="col debug">DX</div>
                    </div>
                </div>
                <div class="col debug">2</div>
                <div class="col debug">3</div>
                <div class="col debug">4</div>
                <div class="col debug">5</div>
            </div>
        </div>
    </section>

    <!-- planning -->
    <section class="planning">
        <div class="container">
            <div class="row debug">
                <div class="col debug">planning</div>
                <div class="col debug">2</div>
            </div>
        </div>
    </section>

    <!-- testimonials -->
    <section class="testimonials">
        <div class="container">
            <div class="top">TEXT TESTIMONIALS</div>
            <div class="cards">

                <div class="card debug">
                    <div class="row debug">
                        <div class="col debug">THUMB</div>
                        <div class="col debug">TEXT</div>
                    </div>
                </div>

                <div class="card debug">
                    <div class="row debug">
                        <div class="col debug">THUMB</div>
                        <div class="col debug">TEXT</div>
                    </div>
                </div>

                <div class="card debug">
                    <div class="row debug">
                        <div class="col debug">THUMB</div>
                        <div class="col debug">TEXT</div>
                    </div>
                </div>

                <div class="card debug">
                    <div class="row debug">
                        <div class="col debug">THUMB</div>
                        <div class="col debug">TEXT</div>
                    </div>
                </div>

                <div class="card debug">
                    <div class="row debug">
                        <div class="col debug">THUMB</div>
                        <div class="col debug">TEXT</div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- benefits -->
    <section class="benefits">
        <div class="container">
            <div class="top">TEXT BENEFITS</div>
            <div class="row debug">
                <div class="col debug">1</div>
                <div class="col debug">2</div>
                <div class="col debug">3</div>
                <div class="col debug">4</div>
                <div class="col debug">5</div>
                <div class="col debug">6</div>
            </div>
        </div>
    </section>

    <!-- about us -->
    <section class="about">
        <div class="container">
            <div class="row debug">
                <div class="col debug">ABOUT TEXT</div>
                <div class="col debug">IMG</div>
            </div>
        </div>
    </section>

    <!-- get started -->
    <section class="getstarted debug">CTA</section>
  </main>

  <footer class="debug">FOOTER</footer>

</body>
</html>
